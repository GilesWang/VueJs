<html>

<head>
    <link rel="stylesheet" href="../css/global.css">
    <style>
        .example-7-color-preview {
            display: inline-block;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div id='animated-number-demo'>
        <input type="number" step="20" v-model.number='number'>
        <p>{{animatedNumber}}</p>
    </div>
    <div id='animated-color-demo'>
        <input v-model="colorQuery" v-on:keyup.enter='updateColor' placeholder="enter a color">
        <button v-on:click="updateColor">Update</button>
        <p>Preview:</p>
        <span v-bind:style="{backgroundColor:tweenedCSSColor }" class="example-7-color-preview"></span>
        <p>{{tweenedCSSColor}}</p>
    </div>
    <div id='animated-component'>
        <input type="number" v-model.number='firstNumber' step="20">+
        <input type="number" v-model.number='secondNumber' step="20">=
        {{result}}
        <p>
            <animated-integer v-bind:value="firstNumber"></animated-integer>+
            <animated-integer v-bind:value="secondNumber"></animated-integer>=
            <animated-integer v-bind:value="result"></animated-integer>

        </p>
    </div>
</body>
<script src="https://unpkg.com/color-js@1.0.3/color.js"></script>
<script src="https://unpkg.com/tween.js@16.3.4"></script>
<script src='../vue.js'></script>
<script src='../js/transitionstate.js'></script>

</html>
